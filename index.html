<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hydration Helper</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#garden">Garden</a></li>
        <li><a href="#stats">Stats</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home">
      <h2>Track Your Hydration</h2>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <p id="progress-text">0%</p>
      </div>
      <button onclick="logWater(250)">Log 250ml</button>
      <button onclick="logWater(500)">Log 500ml</button>
      <p>Total Intake: <span id="total-intake">0</span>ml</p>
    </section>

    <!-- Garden Section -->
    <section id="garden">
      <h2>Your Virtual Garden</h2>
      <div class="garden-grid">
        <div class="plant">
          <img src="images/seed.png" alt="Seed" id="plant-image">
          <p id="plant-stage">Seed</p>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section id="stats">
      <h2>Hydration Stats</h2>
      <canvas id="hydration-chart"></canvas>
    </section>

    <!-- Settings Section -->
    <section id="settings">
      <h2>Settings</h2>
      <label for="daily-goal">Daily Goal (ml):</label>
      <input type="number" id="daily-goal" value="2000">
      <br>
      <label for="notifications">Enable Notifications:</label>
      <input type="checkbox" id="notifications" checked>
      <br>
      <button onclick="saveSettings()">Save Settings</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Hydration Helper. Stay Hydrated!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
